<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .report {
            margin-bottom: 30px;
        }

        .report h2 {
            margin-top: 0;
        }

        .report-table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .report-table th, .report-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .report-table th {
            background-color: #f2f2f2;
        }

        .report {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .report-table {
            flex: 0 0 calc(33.33% - 20px);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }


        .category-table th {
            background-color: lightblue;
        }

        .source-table th {
            background-color: lightgreen;
        }

        .country-table th {
            background-color: lightcoral;
        }

    </style>
</head>
<body>
<h1>Report</h1>

<!-- Loop through each table -->
<div class="report">

    <div th:if="${categoryList != null and categoryList.size() > 0}">
        <table class="report-table category-table">
            <tr>
                <th>Category</th>
                <th>Category Count</th>
            </tr>
            <tr th:each="item : ${categoryList}">
                <td th:text="${item.getCategory()}"></td>
                <td th:text="${item.getCategoryCount()}"></td>
            </tr>
        </table>
    </div>

    <div th:if="${sourceList != null and sourceList.size() > 0}">
        <table class="report-table source-table">
            <tr>
                <th>Source IP</th>
                <th>Source Count</th>
            </tr>
            <tr th:each="item : ${sourceList}">
                <td th:text="${item.getSourceIp()}"></td>
                <td th:text="${item.getSourceCount()}"></td>
            </tr>
        </table>
    </div>

    <div th:if="${countryList != null and countryList.size() > 0}">
        <table class="report-table country-table">
            <tr>
                <th>Country</th>
                <th>Country Count</th>
            </tr>
            <tr th:each="item : ${countryList}">
                <td th:text="${item.getCountry()}"></td>
                <td th:text="${item.getCountryCount()}"></td>
            </tr>
        </table>
    </div>

</div>

</body>

</html>
