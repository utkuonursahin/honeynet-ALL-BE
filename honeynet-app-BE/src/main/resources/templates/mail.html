<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-weight: normal;
            color: #333333;
            font-size: 20px;
        }
        .container {
            position: absolute;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            padding: 20px;
            border: 1px solid #333;
            background-color: white;
        }
        .header {
            background-color: #f1f1f1;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f1f1f1;
            color: #333;
            padding: 10px;
            text-align: center;
        }
        .company-info {
            font-size: 10px;
            color: rgba(0, 0, 0, 0.5);
        }
        .highlight {
            color: #0084B5;
            font-weight: bold;
            text-decoration: underline;
            text-transform: lowercase;
        }
        .date{
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://www.beamteknoloji.com/wp-content/uploads/2020/01/beamlogo.png" alt="Logo" class="logo">
    </div>
    <div class="content">
        <h2>Suspicious Activity Alert</h2>
        <hr>
        <p>We detected suspicious activities as <span th:text="${attackCategory}" class="highlight"></span> attack towards <span th:text="${potName}" class="highlight"></span>.</p>
        <p>from source IP = <span th:text="${sourceIP}"></span> and location = <span th:text="${sourceCountry}"></span></p>
        <p>You may want to check it out</p>
        <p class="date" th:text="${date}"></p>
    </div>
    <div class="footer">
        <p class="company-info">[<span th:text="${companyName}"></span>] | [<span th:text="${address}"></span>]</p>
        <p class="company-info">[<span th:text="${phoneNumber}"></span>] | [<span th:text="${companyEmail}"></span>]</p>
    </div>
</div>
</body>
</html>
